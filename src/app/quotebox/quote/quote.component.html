<div class="container text-center">
    <div class="row justify-content-center">
        <div class="card text-success mt-5" style="width: 30rem;">
            <blockquote>
                <p class="mb-0 p-3">
                    <i class="fa fa-quote-left fa-lg"></i>{{quote.data.quoteText}}
                </p>
                <footer class="blockquote-footer text-success" [innerText]="quote.data.quoteAuthor"></footer>
            </blockquote>
            <div class="row justify-content-center">
                <a target="_blank" [href]="'https://twitter.com/intent/tweet?text=' + quote.data.quoteText" class="btn btn-outline-success m-2">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="btn btn-outline-success m-2" (click)="getQuotes()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>
