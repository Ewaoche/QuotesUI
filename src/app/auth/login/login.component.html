<div class="login-form">
    <form #loginform=ngForm (ngSubmit)="onSubmit()">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="email" [(ngModel)]="loginUserData.email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="loginUserData.password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a routerLink="/register" style="color:white">Create an Account</a></p>
</div>
