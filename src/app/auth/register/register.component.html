<div class="login-form">
    <form method="post" #regform=ngForm (ngSubmit)="onSubmit()">
        <h2 class="text-center">Register</h2>

        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="registerUserData.name" name="name" placeholder="Full Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="registerUserData.email" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="registerUserData.password" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
    <p class="text-center "><a routerLink="/" style="color:white">Already have Account ? Login</a></p>
</div>
